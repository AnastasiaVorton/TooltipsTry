<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltips in CSS</title>
    <style>@import "Tooltips.css";</style>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class="header">Tooltips</div>
<div class="tooltips">
    <ol>
        <li aria-setsize="50">
            <button tooltip="left tooltip" tooltip-position="left">Click here to see a tooltip</button>
        <li>
            <button tooltip="right tooltip" tooltip-position="right">Click here to see a tooltip</button>
        <li>
            <button tooltip="top tooltip" tooltip-position="top">Click here to see a tooltip</button>
        <li>
            <button tooltip="bottom tooltip" tooltip-position="bottom">Click here to see a tooltip</button>
    </ol>
</div>
<div class="footer">Designed by <a href="https://www.upwork.com/freelancers/~0194a03813c66c76a7" style="text-underline:
none">Anastasia Reprintseva</a>. <br>Inspired by <a href="https://medium.freecodecamp.com/a-step-by-step-guide-to-making-pure-css-tooltips-3d5a3e237346">FreeCodeCamp</a>.
</div>
</body>
</html>
